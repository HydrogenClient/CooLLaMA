<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CooLLaMA Chatbot</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  #chat { margin-top: 20px; max-width: 600px; }
  .message { margin-bottom: 10px; }
  .user { color: blue; }
  .bot { color: green; }
</style>
</head>
<body>
<h1>CooLLaMA ðŸ¤–</h1>
<input id="userMessage" placeholder="Ask me something..." style="width:70%;">
<button onclick="sendMessage()">Send</button>
<div id="chat"></div>

<script>
async function sendMessage() {
  const msg = document.getElementById("userMessage").value;
  if (!msg) return;
  const chatDiv = document.getElementById("chat");
  chatDiv.innerHTML += `<div class="message user"><b>You:</b> ${msg}</div>`;
  document.getElementById("userMessage").value = "";
  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });
    const data = await res.json();
    chatDiv.innerHTML += `<div class="message bot"><b>CooLLaMA:</b> ${data.response}</div>`;
    chatDiv.scrollTop = chatDiv.scrollHeight;
  } catch (err) {
    chatDiv.innerHTML += `<div class="message bot"><b>CooLLaMA:</b> Error connecting to server.</div>`;
  }
}
</script>
</body>
</html>
